<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design By Scooby | Graphic Designer Dubai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              barcode: ['"Libre Barcode 128"', 'cursive'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505',
                white: '#F0F0F0',
                gray: '#1A1A1A',
                accent: '#FFFFFF', 
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F0F0F0;
        font-family: "Libre Barcode 128", "Space Grotesk", sans-serif;
        font-size: 1.5rem; 
        overflow-x: hidden;
        line-height: 1.2;
      }
      ::selection {
        background: #F0F0F0;
        color: #050505;
      }
      .barcode-shadow {
         text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .reveal-on-hover:hover {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0?dev",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, AnimatePresence } from 'framer-motion';
      import { Menu, X, ArrowDown, ExternalLink, Palette, Layers, Printer, Mail, Instagram, Linkedin, Twitter } from 'lucide-react';

      interface Service {
        title: string;
        description: string;
        icon: any;
      }

      // --- Components ---

      // 1. Navigation
      const Navbar = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'About', href: '#about' },
          { name: 'Work', href: '#work' },
          { name: 'Services', href: '#services' },
          { name: 'Contact', href: '#contact' },
        ];

        return (
          <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-brand-black/90 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
              <a href="#" className="text-4xl font-bold tracking-tighter hover:text-gray-400 transition-colors">
                SCOOBY
              </a>

              {/* Desktop Menu */}
              <div className="hidden md:flex space-x-12">
                {navLinks.map((link) => (
                  <a 
                    key={link.name} 
                    href={link.href}
                    className="text-2xl font-medium uppercase hover:text-gray-400 transition-colors relative group reveal-on-hover"
                  >
                    {link.name}
                  </a>
                ))}
              </div>

              {/* Mobile Toggle */}
              <button 
                onClick={() => setIsOpen(!isOpen)} 
                className="md:hidden z-50 text-white focus:outline-none"
              >
                {isOpen ? <X size={28} /> : <Menu size={28} />}
              </button>
            </div>

            {/* Mobile Menu Overlay */}
            <AnimatePresence>
              {isOpen && (
                <motion.div 
                  initial={{ opacity: 0, y: -20 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -20 }}
                  className="fixed inset-0 bg-brand-black flex flex-col items-center justify-center space-y-8 z-40"
                >
                  {navLinks.map((link) => (
                    <a 
                      key={link.name} 
                      href={link.href}
                      onClick={() => setIsOpen(false)}
                      className="text-6xl font-barcode hover:text-gray-400 transition-colors"
                    >
                      {link.name.toUpperCase()}
                    </a>
                  ))}
                </motion.div>
              )}
            </AnimatePresence>
          </nav>
        );
      };

      // 2. Hero Section
      const Hero = () => {
        return (
          <section className="relative min-h-screen flex flex-col justify-center items-center overflow-hidden px-4">
            {/* Abstract Background Element */}
            <div className="absolute inset-0 z-0 opacity-20 pointer-events-none flex items-center justify-center">
              <h1 className="text-[20vw] whitespace-nowrap leading-none select-none blur-sm">
                DESIGN
              </h1>
            </div>

            <div className="z-10 text-center space-y-8 max-w-5xl">
              <motion.div
                initial={{ opacity: 0, y: 50 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, ease: "easeOut" }}
              >
                <p className="text-2xl uppercase tracking-[0.1em] text-gray-400 mb-4 reveal-on-hover transition-all duration-300">
                  Dubai Based Graphic Designer
                </p>
                <h1 className="text-7xl md:text-9xl font-bold tracking-tighter leading-none mb-6">
                  DESIGN BY <br className="md:hidden" />
                  <span className="relative inline-block group">
                     SCOOBY
                  </span>
                </h1>
              </motion.div>

              <motion.p 
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ delay: 0.5, duration: 0.8 }}
                className="max-w-3xl mx-auto text-3xl md:text-4xl text-gray-300 leading-tight font-light reveal-on-hover transition-all duration-300 hover:text-white"
              >
                Dedicated to bringing bold ideas to life through creative visual storytelling.
                Use the barcode to decode the unseen.
              </motion.p>
            </div>

            <motion.div 
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 1, duration: 1 }}
              className="absolute bottom-10 left-1/2 transform -translate-x-1/2"
            >
              <ArrowDown className="animate-bounce w-8 h-8 text-gray-500" />
            </motion.div>
          </section>
        );
      };

      // 3. About Section
      const About = () => {
        return (
          <section id="about" className="py-24 md:py-32 bg-brand-gray relative">
            <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
              
              {/* Text Content */}
              <div className="order-2 md:order-1 space-y-12">
                 <div className="overflow-hidden">
                   <h2 className="text-6xl md:text-8xl font-bold mb-8">
                     HELLO! <br /> I'M SCOOBY.
                   </h2>
                 </div>
                 
                 <div className="space-y-8 text-gray-300 text-3xl leading-tight reveal-on-hover transition-all duration-300">
                   <p>
                     A passionate graphic designer based in Dubai. With a sharp eye for detail and a love for clean, impactful design, I create brand identities, digital artwork, marketing visuals, and custom graphics that help businesses stand out in today’s competitive landscape.
                   </p>
                   <p>
                     Whether you need a fresh logo, striking brand materials, or a full visual identity package, I’m here to help your brand make a powerful first impression.
                   </p>
                   <p>
                     At Design By Scooby, creativity meets strategy.
                   </p>
                 </div>

                 <div className="pt-8">
                    <a href="#contact" className="inline-flex items-center gap-2 border-b border-white pb-1 hover:text-gray-300 transition-colors text-4xl uppercase tracking-widest reveal-on-hover">
                      Let's Talk <ExternalLink size={24} />
                    </a>
                 </div>
              </div>

              {/* Visual / Barcode Art */}
              <div className="order-1 md:order-2 relative h-full min-h-[400px] flex items-center justify-center bg-black/30 border border-white/5 p-8">
                <div className="relative z-10 text-center">
                   <div className="text-9xl md:text-[12rem] leading-none opacity-80 break-all w-full text-center">
                     SCOOBY
                   </div>
                   <p className="mt-4 text-2xl uppercase tracking-[0.2em] text-gray-500 reveal-on-hover">
                     Decoded: Visual Identity
                   </p>
                </div>
                {/* Decorative corners */}
                <div className="absolute top-0 left-0 w-4 h-4 border-t border-l border-white/50"></div>
                <div className="absolute top-0 right-0 w-4 h-4 border-t border-r border-white/50"></div>
                <div className="absolute bottom-0 left-0 w-4 h-4 border-b border-l border-white/50"></div>
                <div className="absolute bottom-0 right-0 w-4 h-4 border-b border-r border-white/50"></div>
              </div>
            </div>
          </section>
        );
      };

      // 4. Services Section
      const Services = () => {
        const services = [
          {
            title: "Branding & Visual Identity",
            description: "From concept to completion logos, colour systems, typography and brand style guides.",
            icon: Palette
          },
          {
            title: "Digital Graphics",
            description: "Custom social media assets, web visuals, banners and campaign designs.",
            icon: Layers
          },
          {
            title: "Print & Marketing",
            description: "Flyers, posters, brochures, business cards and more crafted to communicate your message clearly.",
            icon: Printer
          }
        ];

        return (
          <section id="services" className="py-24 md:py-32 px-6">
            <div className="max-w-7xl mx-auto">
              <div className="flex flex-col md:flex-row justify-between items-end mb-20">
                <h2 className="text-6xl md:text-8xl font-bold">WHAT I DO</h2>
                <div className="hidden md:block w-1/3 h-[1px] bg-white/20 mb-4"></div>
                <p className="text-gray-400 uppercase tracking-widest mt-4 md:mt-0 text-4xl reveal-on-hover">
                  Services
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-px bg-white/10 border border-white/10">
                {services.map((service, index) => (
                  <div key={index} className="bg-brand-black p-12 group hover:bg-white/5 transition-colors duration-500 relative overflow-hidden reveal-on-hover">
                     <div className="absolute top-4 right-4 opacity-10 text-8xl group-hover:opacity-30 transition-opacity">
                       {index + 1}
                     </div>
                     
                     <service.icon className="w-12 h-12 mb-8 text-white stroke-[1.5]" />
                     
                     <h3 className="text-4xl font-bold mb-4">{service.title}</h3>
                     <p className="text-gray-400 leading-tight text-xl">
                       {service.description}
                     </p>

                     <div className="mt-8 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span className="text-xl uppercase tracking-widest border-b border-gray-600 pb-1">Read More</span>
                     </div>
                  </div>
                ))}
              </div>
              
              <div className="mt-16 text-center text-gray-500 text-2xl max-w-4xl mx-auto reveal-on-hover">
                Every project is built to not only look amazing but also solve real communication challenges and connect with your audience.
              </div>
            </div>
          </section>
        );
      };

      // 5. Why Me Section
      const WhyMe = () => {
        return (
          <section id="why" className="py-24 md:py-32 border-y border-white/10 relative overflow-hidden">
             {/* Running ticker background */}
             <div className="absolute top-1/2 -translate-y-1/2 left-0 w-full overflow-hidden opacity-5 pointer-events-none">
                <div className="whitespace-nowrap text-[15vw]">
                  DUBAI DESIGN DUBAI DESIGN DUBAI DESIGN DUBAI DESIGN
                </div>
             </div>

             <div className="max-w-5xl mx-auto px-6 text-center relative z-10">
               <h2 className="text-5xl md:text-7xl font-bold mb-12">WHY WORK WITH ME?</h2>
               <p className="text-2xl md:text-4xl text-gray-300 leading-tight font-light reveal-on-hover transition-all duration-300">
                 Based in one of the most dynamic cities in the world, <span className="text-white border-b border-white/30">Dubai</span>. 
                 I combine international design trends with local cultural insights to produce work that resonates universally. 
                 My approach is rooted in <span className="text-white">creativity, clarity, and collaboration</span> ensuring you get designs that stand out and perform.
               </p>
             </div>
          </section>
        );
      }

      // 6. Contact Section
      const Contact = () => {
        return (
          <section id="contact" className="py-24 md:py-32 px-6 bg-brand-black">
            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16">
              <div>
                <h2 className="text-6xl md:text-8xl font-bold mb-6 tracking-tighter">
                  LET'S MAKE <br /> SOMETHING <br />
                  <span className="font-normal text-6xl md:text-8xl">UNFORGETTABLE</span>
                </h2>
                <p className="text-3xl text-gray-400 mb-12 reveal-on-hover">
                  Get in touch to start your next project.
                </p>

                <div className="flex gap-6">
                  <a href="#" className="p-4 border border-white/20 rounded-full hover:bg-white hover:text-black transition-all duration-300">
                    <Instagram size={32} />
                  </a>
                  <a href="#" className="p-4 border border-white/20 rounded-full hover:bg-white hover:text-black transition-all duration-300">
                    <Linkedin size={32} />
                  </a>
                  <a href="#" className="p-4 border border-white/20 rounded-full hover:bg-white hover:text-black transition-all duration-300">
                    <Twitter size={32} />
                  </a>
                </div>
              </div>

              <div className="bg-brand-gray p-8 md:p-12 rounded-sm border border-white/5">
                <form className="space-y-8" onSubmit={(e) => e.preventDefault()}>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="space-y-2">
                      <label className="text-xl uppercase tracking-widest text-gray-500 reveal-on-hover">Name</label>
                      <input type="text" className="w-full bg-transparent border-b border-white/20 py-3 focus:border-white outline-none transition-colors text-2xl" placeholder="John Doe" />
                    </div>
                    <div className="space-y-2">
                      <label className="text-xl uppercase tracking-widest text-gray-500 reveal-on-hover">Email</label>
                      <input type="email" className="w-full bg-transparent border-b border-white/20 py-3 focus:border-white outline-none transition-colors text-2xl" placeholder="hello@example.com" />
                    </div>
                  </div>
                  <div className="space-y-2">
                    <label className="text-xl uppercase tracking-widest text-gray-500 reveal-on-hover">Project Type</label>
                    <select className="w-full bg-transparent border-b border-white/20 py-3 focus:border-white outline-none transition-colors text-gray-400 text-2xl font-sans"> 
                      <option className="bg-brand-gray">Branding</option>
                      <option className="bg-brand-gray">Digital Design</option>
                      <option className="bg-brand-gray">Print Material</option>
                      <option className="bg-brand-gray">Other</option>
                    </select>
                  </div>
                  <div className="space-y-2">
                    <label className="text-xl uppercase tracking-widest text-gray-500 reveal-on-hover">Message</label>
                    <textarea className="w-full bg-transparent border-b border-white/20 py-3 focus:border-white outline-none transition-colors min-h-[100px] text-2xl" placeholder="Tell me about your vision..."></textarea>
                  </div>
                  <button className="w-full bg-white text-black py-4 uppercase tracking-widest font-bold hover:bg-gray-200 transition-colors mt-8 flex items-center justify-center gap-3 group text-3xl">
                    Send Request <Mail size={24} className="group-hover:translate-x-1 transition-transform" />
                  </button>
                </form>
              </div>
            </div>
          </section>
        );
      };

      // 7. Footer
      const Footer = () => {
        return (
          <footer className="py-12 border-t border-white/10 text-center">
            <div className="text-6xl mb-4 opacity-50">DESIGN BY SCOOBY</div>
            <p className="text-gray-600 text-xl uppercase tracking-widest reveal-on-hover">
              © {new Date().getFullYear()} Design By Scooby. All Rights Reserved. Dubai, UAE.
            </p>
          </footer>
        );
      }

      // --- Main App ---
      const App = () => {
        return (
          <div className="bg-brand-black text-brand-white selection:bg-white selection:text-black font-barcode">
            <Navbar />
            <main>
              <Hero />
              <About />
              <Services />
              <WhyMe />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      // --- Index Mount Logic ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
  </body>
</html>
